<div class="row">
    <div class="col-md-4 col-lg-4" ng-repeat="item in vm.items">
        <div class="thumbnail">
            <img src="http://lorempixel.com/250/200/transport" />
            <div class="caption">
                <h3>
                    {{item.model_name}}
                </h3>
                <a class="btn btn-success" ng-href="#/cars/{{item.id}}/">
                    Details
                </a>
                <a class="btn btn-info" ng-href="#/edit_car/{{item.id}}/">
                    Edit
                </a>
            </div>
        </div>
    </div>
</div>
<p>
    <a href="javascript:void(0)" class="btn btn-primary" ng-dialog="/static/views/new_car.html" ng-dialog-controller="newCarController as vm">
        Create new car
    </a>
</p>
