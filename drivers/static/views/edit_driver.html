<form ng-submit="vm.submit()">
                    <div class="form-group">
                        <label for="name"> Driver's name </label>
                        <input type="text" id="name" name="name" ng-model="vm.name">
                    </div>
                    <div class="form-group">
                        <label for="age"> Driver's age </label>
                        <input type="text" id="age" name="age" ng-model="vm.age">
                    </div>
                    <div class="form-group">
                        <label for="bio"> Driver's bio </label>
                        <textarea id="bio" name="bio" ng-model="vm.bio"></textarea>
                    </div>
                    <input type="submit" value="Create">
                </form>
