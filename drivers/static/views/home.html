<div class="row">
    <div class="col-md-4 col-lg-4" ng-repeat="item in vm.items">
        <div class="thumbnail">
            <img src="http://placekitten.com/g/200/300" />
            <div class="caption">
                <h3>
                    {{item.name}}
                </h3>
                <h4>
                    {{item.age}}
                </h4>
                <p>
                    {{item.profile}}
                </p>
            </div>
        </div>
    </div>
</div>
