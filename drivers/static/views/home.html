<div class="row">
    <div class="col-md-4 col-lg-4" ng-repeat="item in vm.items">
        <div class="thumbnail">
            <img src="http://lorempixel.com/250/200/cats" />
            <div class="caption">
                <h3>
                    {{item.name}}
                </h3>
                <h4>
                    {{item.age}} years
                </h4>
                <a class="btn btn-success" href="/drivers/{{item.id}}">
                    Details
                </a>
            </div>
        </div>
    </div>
</div>
<p>
    <a href="javascript:void(0)" class="btn btn-primary" ng-dialog="/static/views/new_driver.html" ng-dialog-controller="newDriverController as vm">
        Create new driver
    </a>
</p>
