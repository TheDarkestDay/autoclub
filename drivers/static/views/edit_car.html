<form ng-submit="submit()">
    <div class="form-group">
        <label for="name"> Model </label>
        <input type="text" id="name" ng-model="model_name">
    </div>
    <div class="form-group">
        <label for="owner">Owner</label>
        <select id="owner" ng-model="owner">
            <option ng-repeat="driver in drivers" value="{{driver.id}}">
                {{driver.name}}
            </option>
        </select>
    </div>
    <input type="submit">
</form>
